{% extends 'blog/base.html' %} {% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>By {{ post.author }} on {{ post.published_date }}</p>
{% if user == post.author %}
<a href="{% url 'post_edit' post.id %}">Edit</a> |
<a href="{% url 'post_delete' post.id %}">Delete</a>
{% endif %}
<a href="{% url 'post_list' %}">Back to Blog</a>
{% endblock %}
